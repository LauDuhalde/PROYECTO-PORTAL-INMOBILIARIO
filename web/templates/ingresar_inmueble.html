{% extends 'base.html' %}

{% block title %}Ingresar Inmueble{% endblock %}

{% block content %}
<section id="ingresar_inmueble" class="container p-5 border rounded mb-5">
<h2>Ingresar Inmueble</h2>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-custom">Guardar</button>
</form>
</section>
{% endblock %}
