{% extends 'base.html' %}

{% block title %}Eliminar {{inmueble.nombre}}{% endblock %}

{% block content %}
<section id="ingresar_inmueble" class="container p-5 border rounded mb-5">
    <h2>Eliminar Inmueble</h2>
    <p>¿Estás seguro de que deseas eliminar el inmueble "{{ inmueble.nombre }}"?</p>
    <form method="post" class="d-inline-block">
        {% csrf_token %} 
        <button class="btn btn-danger" type="submit">Eliminar</button>
    </form>
    <button class="btn btn-secondary d-inline-block" onclick="window.history.back()">Volver</button>
</section>
{% endblock %}
