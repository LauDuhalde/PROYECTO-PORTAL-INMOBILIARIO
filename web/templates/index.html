{% extends 'base.html' %} 
{% block content %} 

<section id="productos" class="container p-5 border rounded mb-5">
  <div class="text-center">
    <h1>Encuentra el mejor lugar para vivir</h1>
  </div>
  <div class="row">
    {% for inmueble in inmuebles %}
      <div class="col-12 col-lg-3 mb-4">
        <div class="card h-100">
          <img src="{{ inmueble.imagen.url }}" class="card-img-top img-fluid" alt="{{ inmueble.nombre }}" style="max-height: 150px;">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ inmueble.nombre }}</h5>
            <p class="card-text">{{ inmueble.descripcion }}</p>
            <a href="{% url 'detalle_inmueble' inmueble.id %}" class="btn btn-custom mt-auto">Ver detalle</a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
  
  
</section>


{% endblock %}
