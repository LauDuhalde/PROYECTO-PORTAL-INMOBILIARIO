<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mi Sitio Web{% endblock %}</title>
    <!-- Agregar aquí tus enlaces a archivos CSS externos, fuentes, etc. -->
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
</head>
<body>

<header>
    <!-- Encabezado de tu sitio, como el logo, barra de navegación, etc. -->
    <h1>Mi Sitio Web</h1>
    <nav>
        <ul>
            <li><a href="{% url 'index' %}">Inicio</a></li>
            <li><a href="{% url 'registro_usuario' %}">Registro</a></li>
            <!-- Agrega aquí más elementos del menú de navegación -->
        </ul>
        {% if request.user.is_authenticated %}
        <p>Bienvenido, {{ user.username }} {{user.usuario.nombres}}</p> <!-- Muestra el nombre completo del usuario -->
        <a href="{% url 'logout' %}">Cerrar sesión</a> <!-- Agrega un enlace para cerrar sesión -->
        {% else %}
        <a href="{% url 'login' %}">Iniciar sesión</a> <!-- Agrega un enlace para iniciar sesión -->
        {% endif %}
    </nav>
</header>

<main>
    <!-- Contenido principal de tus páginas -->
    {% block content %}
    {% endblock %}
</main>

<footer>
    <!-- Pie de página de tu sitio -->
    <p>&copy; 2024 Mi Sitio Web</p>
</footer>

<!-- Agregar aquí tus enlaces a archivos JavaScript externos, scripts personalizados, etc. -->
<script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>
</html>
