<!-- editar_perfil.html -->
{% extends "base.html" %}
{% block content %}
<section id="editar-perfil" class="container p-5 border rounded mb-5">
  <div style="background-color: #f4f5f7;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-lg-6 mb-4 mb-lg-0">
          <div class="card mb-3" style="border-radius: .5rem;">
            <div class="card-body p-4">
              <h6 class='bg-custom-perfil text-white text-center'>Editar Perfil</h6>
              <hr class="mt-0 mb-4">
              <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-custom" style="margin-right: 10px;">Guardar cambios</button>
                    <a href="{% url 'mi_perfil' %}" class="btn btn-secondary">Volver</a>
                </div>
                
                
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
